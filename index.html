<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
      var selectedCategory = "";
      function toggleActive(button){
          let allButtons = document.getElementsByClassName("button");
          for (let i = 0; i <= allButtons.length-1 ;i++){
            allButtons[i].classList.remove('active');
          }
          button.classList.add('active');
          selectedCategory = button.value;
        }
    </script>
  </head>
  <body>
    <h1>How have human-made fires changed over the years?</h1>
    
    <h2>Most fire incidents are concentrated to the west of the country</h2>
    <div id="my_dataviz"><p class= "hover-instruct"><img class="icon" alt = "search icon" src = "assets/search.svg">Hover for more information</p></div>
      
    <div class="row align-items-center">
      <div class="col-sm-2"><p id="value-time"></p></div>
      <div class="col-sm"><div id="slider-time"></div></div>
    </div>

   <input type="range" min="2000" max="2018" value="2000" class="slider" id="myRange">
      <p>Year Shown: <span id="yearShown">2000</span></p>

    <div>
      <input type="button" class="button" onclick= "toggleActive(this)" value="arson_incendiarism" checked><label>Arson/incendiarism</label>
      <input type="button" class="button" onclick= "toggleActive(this)" value="equipment_and_vehicle_use" checked><label>Equipment and vehicle use</label>
      <input type="button" class="button" onclick= "toggleActive(this)" value="recreation_and_ceremony" checked><label>Recreation and ceremony</label>
    </div>


    <!-- <h2>Assignment 3</h2>

    <div id="vega-div"></div> -->

    <!-- This script contains a json of our data -->
    <script type="text/javascript" src="./assets/data.js"></script>
    <!-- This script takes the data and puts it through d3 -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
